<script>
    $(document).on('click','#login',function(){
        var username = $('#username').val();
        var password = $('#userpwd').val();
        if(username == "" && password == ""){
            alert('邮箱或密码不能为空');
            return false
        }
        $.ajax({
            url:"login_do",
            data:{
                username:username,
                password:password,
            },
            type:"POST",
            dataType:'json',
            success:function(e){
                if(e.status == 'error'){
                    alert(e.message);
                    location.href = "login"
                }else if(e.status == 'success'){
                    location.href = "http://127.0.0.1/dzsc/public/index.php/home/hindex/index"
                }
            }
        })
    })
</script>
